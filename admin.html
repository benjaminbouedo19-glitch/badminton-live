<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin ‚Äî Tournoi de Badminton</title>
  <style>
    body { font-family: Arial; background: #eafbea; padding: 20px; text-align: center; }
    .court { background: white; border-radius: 12px; padding: 20px; margin: 20px auto; max-width: 400px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input { width: 80%; padding: 6px; margin: 6px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #00aa55; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; margin-top: 8px; }
    button:hover { background: #008844; }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Administration des scores</h1>
  <div id="content"></div>

  <script>
    const PASSWORD = "badminton2025";
    const pass = prompt("Mot de passe admin :");
    if (pass !== PASSWORD) {
      document.body.innerHTML = "<h2>‚õî Acc√®s refus√©</h2>";
      throw new Error("Mot de passe incorrect");
    }

    let data = JSON.parse(localStorage.getItem("badmintonScores")) || [
      { player1: "", player2: "", score1: 0, score2: 0, status: "√Ä venir" },
      { player1: "", player2: "", score1: 0, score2: 0, status: "√Ä venir" }
    ];

    function render() {
      const container = document.getElementById("content");
      container.innerHTML = "";
      data.forEach((match, i) => {
        const div = document.createElement("div");
        div.className = "court";
        div.innerHTML = `
          <h2>Court ${i + 1}</h2>
          <input type="text" id="p1_${i}" value="${match.player1}" placeholder="Joueur 1" /><br/>
          <input type="text" id="p2_${i}" value="${match.player2}" placeholder="Joueur 2" /><br/>
          <input type="number" id="s1_${i}" value="${match.score1}" /> -
          <input type="number" id="s2_${i}" value="${match.score2}" /><br/>
          <input type="text" id="st_${i}" value="${match.status}" placeholder="Statut (ex: En cours)" /><br/>
          <button onclick="update(${i})">üíæ Mettre √† jour</button>
        `;
        container.appendChild(div);
      });
    }

    function update(i) {
      data[i].player1 = document.getElementById(`p1_${i}`).value;
      data[i].player2 = document.getElementById(`p2_${i}`).value;
      data[i].score1 = parseInt(document.getElementById(`s1_${i}`).value) || 0;
      data[i].score2 = parseInt(document.getElementById(`s2_${i}`).value) || 0;
      data[i].status = document.getElementById(`st_${i}`).value;
      localStorage.setItem("badmintonScores", JSON.stringify(data));
      alert("Score mis √† jour ‚úÖ");
    }

    render();
  </script>
</body>
</html>
